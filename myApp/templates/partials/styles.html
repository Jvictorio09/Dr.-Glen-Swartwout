<style>
    /* Global transition tone */

    /* Headings use IBM Plex Serif for scientific credibility */

    /* Glass Card Recipe (applied via class="glass-card") - Light Theme */

        position: relative; overflow: hidden; border-radius: 0.75rem;
        background: rgba(255,255,255,0.90); /* premium white */

        content: ''; pointer-events: none; position: absolute; inset: 0;
        background: linear-gradient(to bottom, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.1) 35%, transparent 60%);
        mix-blend-mode: normal;
    }

    .glass-card::after {
        content: ''; pointer-events: none; position: absolute; left: 1.5rem; right: 1.5rem; top: 0; height: 1px;
        background: linear-gradient(90deg, transparent 0%, rgba(212,165,116,0.4) 50%, transparent 100%);
